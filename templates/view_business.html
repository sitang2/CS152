<!DOCTYPE html>
<html>
<head>
    <title>Business Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #333;
        }
        .review {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reviews for {{ business.name }}</h1>
        <div>
            {% for review in reviews %}
                <div class="review">
                    <p><strong>Rating:</strong> {{ review.rating }}</p>
                    <p><strong>Review:</strong> {{ review.review }}</p>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('submit_review', business_id=business.id) }}">Submit a Review</a>
        <br>
        <a href="{{ url_for('business_list') }}">Back to Business List</a>
    </div>
</body>
</html>
